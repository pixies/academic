{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="jumbotron">
        <h3>Faça Login</h3>
        <div class="container">
            <form class="form-horizontal" id="membro_form" method="post" action="/login/">{% csrf_token %}
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Usuário</label>
    <div class="col-sm-10">
      <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Senha</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Lembre-me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Entrar</button>
    </div>
  </div>
</form>



        </div>
        <h5>Ainda não está inscrito, não perca tempo: <a href="/register/">Inscreva-se agora.</a></h5>
    </div>
</div>

{% endblock content %}
