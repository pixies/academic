{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        <div class="container">

        {% if registered %}
        Ola, <strong>Obrigado por se Registar!</strong>
        <a href="/">Retorne para pagina inicial</a><br />
        {% else %}
            <h3>Ola, <strong>inicie sua incrição aqui!</strong></h3>
            <div class="input-group input-group-sm">
                <form id="membro_form" method="post" action="/register/"
                        enctype="multipart/form-data">

                    {% csrf_token %}

                    <!-- Display each form. The as_p method wraps each element in a paragraph
                         (<p>) element. This ensures each element appears on a new line,
                         making everything look neater. -->
                    {{ membro_form.as_p }}
                    {{ membro_profile_form.as_p }}

                    <!-- Provide a button to click to submit the form. -->
                    <input type="submit" name="submit" value="Register" class="btn btn-default" />
                </form>
        {% endif %}
            </div>
    </div>
</div>
{% endblock content %}
