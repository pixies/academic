{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
                <form id="membro_form" method="post" enctype="multipart/form-data" class="form-horizontal">


                    {% csrf_token %}
                  <div class="form-group">
                    <label class="col-lg-12 col-sm-2">Título</label>
                    <div class="col-lg-12 col-sm-10">
                      {{ sub_form.titulo }}
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-12 col-sm-2">Título em Ingles</label>
                    <div class="col-lg-12 col-sm-10">
                      {{ sub_form.titulo_eng }}
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-12 col-sm-2">Escreva seu Resumo</label>
                    <div class="col-lg-12 col-sm-10">
                      {{ sub_form.resumo }}
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-lg-12 col-sm-2">Autor</label>
                    <div class="col-lg-12 col-sm-10">
                      {{ sub_form.autor }}
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-12 col-sm-2">Área de Interesse</label>
                    <div class="col-lg-12 col-sm-10">
                      {{ sub_form.area }}
                    </div>
                  </div>
                <button type="submit" class="btn btn-default">Salvar</button>
                </div>
            </form>
        <div class="col-lg-2"></div>
    </div>
{% endblock content %}
